---

- name: restart dbus for user
  systemd:
    state: restarted
    name: dbus
    scope: user
  when: ansible_distribution == 'Debian' and (not ansible_virtualization_type | regex_search("docker|container"))

- name: Reload sysctl
  shell: |
    set -o pipefail
    sysctl -p /etc/sysctl.d/00-rootless.conf
  args:
      executable: /bin/bash
  become: true
  changed_when: false
  ignore_errors: yes

- name: update grub
  shell: |
    set -o pipefail
    update-grub2
  args:
    executable: /bin/bash
  changed_when: False
